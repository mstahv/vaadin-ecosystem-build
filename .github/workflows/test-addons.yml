name: Test Add-ons

on:
  schedule:
    # Run daily at 6:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      vaadin_version:
        description: 'Vaadin version to test against (leave empty for latest)'
        required: false
        default: ''

env:
  SCHEDULED_VERSION: '25.0-SNAPSHOT'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up JBang
        uses: jbangdev/setup-jbang@main

      - name: Set up SDKMAN
        run: |
          curl -s "https://get.sdkman.io" | bash
          echo "SDKMAN_DIR=$HOME/.sdkman" >> $GITHUB_ENV

      - name: Run Add-on Tests
        run: |
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          if [ "${{ github.event_name }}" = "schedule" ]; then
            jbang AddonTester.java -q -v "$SCHEDULED_VERSION"
          elif [ -n "${{ github.event.inputs.vaadin_version }}" ]; then
            jbang AddonTester.java -q -v "${{ github.event.inputs.vaadin_version }}"
          else
            jbang AddonTester.java -q
          fi

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: work/*.log
          retention-days: 7

      - name: Create issue on failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Scheduled build failed for Vaadin ${process.env.SCHEDULED_VERSION}`;
            const body = `The daily scheduled add-on compatibility test failed.

            **Vaadin Version:** ${process.env.SCHEDULED_VERSION}
            **Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

            Please check the build logs for details.`;

            // Check if similar issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'build-failure'
            });

            const existingIssue = issues.data.find(i => i.title.includes(process.env.SCHEDULED_VERSION));
            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['build-failure']
              });
            }
